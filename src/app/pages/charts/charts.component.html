
<div [el-loading]="loading">
  <p>CHARTS</p>

  <div *ngIf="chartData">
    <div class="my-2">
      <app-temperature-graph [chartData]="chartData"></app-temperature-graph>
    </div>
    <div class="my-2">
      <app-humidity-graph [chartData]="chartData"></app-humidity-graph>
    </div>
    <div class="my-2">
      <app-pressure-graph [chartData]="chartData"></app-pressure-graph>
    </div>
  </div>
</div>
