<el-card>
  <div class="flex justify-content-end">
    <el-switch
      (ngModelChange)="setChartOptions(chartData, $event)"
      [(ngModel)]="type"
      active-text="Celcius"
      inactive-text="Kelvin"
      class="switch"
    ></el-switch>
  </div>

  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="chartOptions"
    style="width: 100%; height: 400px; display: block;"
  ></highcharts-chart>
</el-card>
